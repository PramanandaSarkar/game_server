

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            font-size: 20px;
            padding: 15px;
            margin: 5px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Guess the Number (1 to 9)</h2>
        <div class="buttons">
            <!-- Create buttons 1 to 9 -->
            <button onclick="submitGuess(1)">1</button>
            <button onclick="submitGuess(2)">2</button>
            <button onclick="submitGuess(3)">3</button>
            <button onclick="submitGuess(4)">4</button>
            <button onclick="submitGuess(5)">5</button>
            <button onclick="submitGuess(6)">6</button>
            <button onclick="submitGuess(7)">7</button>
            <button onclick="submitGuess(8)">8</button>
            <button onclick="submitGuess(9)">9</button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        function submitGuess(guess) {
            // Send guess to the FastAPI server
            fetch('http://127.0.0.1:8000/guess', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ "guess": guess })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = data.message;
                if (data.status === 'win') {
                    // Disable buttons once the game is won
                    document.querySelectorAll('button').forEach(button => {
                        button.disabled = true;
                    });
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
